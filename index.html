<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>The Crazy Dice</title>
	</head>
	<body>
		<div
			class="d-flex flex-md-row flex-column align-items-center justify-content-center bg-main"
		>
			<div
				class="bg-p1 d-flex flex-sm-column align-items-center justify-content-evenly"
			>
				<div
					class="d-flex flex-column align-items-center justify-content-center justify-content-md-evenly h-100"
				>
					<p class="p1 play">PLAYER 1</p>
					<p class="number-p1">43</p>
					<div class="current">
						<p class="current-p1">current</p>
						<p class="number-current-p1">90</p>
					</div>
				</div>
			</div>
			<div
				class="bg-p2 d-flex flex-sm-column flex-md-row align-items-center justify-content-evenly"
			>
				<div
					class="d-flex flex-column align-items-center justify-content-center justify-content-md-evenly h-100"
				>
					<p class="p2">PLAYER 2</p>
					<p class="number-p1">0</p>
					<div class="current">
						<p class="current-p1">current</p>
						<p class="number-current-p1">0</p>
					</div>
				</div>
			</div>
			<div class="container-dice">
				<div id="dice1" class="dice dice-one">
					<div id="dice-one-side-one" class="side one">
						<div class="dot one-1"></div>
					</div>
					<div id="dice-one-side-two" class="side two">
						<div class="dot two-1"></div>
						<div class="dot two-2"></div>
					</div>
					<div id="dice-one-side-three" class="side three">
						<div class="dot three-1"></div>
						<div class="dot three-2"></div>
						<div class="dot three-3"></div>
					</div>
					<div id="dice-one-side-four" class="side four">
						<div class="dot four-1"></div>
						<div class="dot four-2"></div>
						<div class="dot four-3"></div>
						<div class="dot four-4"></div>
					</div>
					<div id="dice-one-side-five" class="side five">
						<div class="dot five-1"></div>
						<div class="dot five-2"></div>
						<div class="dot five-3"></div>
						<div class="dot five-4"></div>
						<div class="dot five-5"></div>
					</div>
					<div id="dice-one-side-six" class="side six">
						<div class="dot six-1"></div>
						<div class="dot six-2"></div>
						<div class="dot six-3"></div>
						<div class="dot six-4"></div>
						<div class="dot six-5"></div>
						<div class="dot six-6"></div>
					</div>
				</div>
			</div>
			<div
				class="d-flex flex-ms-row flex-md-column align-items-center justify-content-between justify-content-sm-evenly justify-content-md-between containerBtn"
			>
				<button class="newGame">NEW GAME</button>
				<div class="containerBtn2 d-flex flex-column align-items-center justify-content-evenly">
					<button id="roll" class="rollDice">ROLL DICE</button>
					<button class="hold">HOLD</button>
				</div>
			</div>
		</div>
    <script src="main.js"></script>
	</body>
</html>
